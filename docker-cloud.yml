secrets:
  image: 'turistforeningen/transporter-secrets:v1'
  tags:
    - app
    - volume-2
  volumes:
    - /secrets
transporter-api-users:
  autoredeploy: true
  environment:
    - TRANSPORTER_ENVIRONMENT=production
    - TRANSPORTER_CONFIG_FILE=api-users.yml
    - TRANSPORTER_SCRIPT_FILE=api-users.js
  image: turbasen/transporter
  restart: always
  tags:
    - app
    - volume-2
